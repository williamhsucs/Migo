<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Migo - Inventory - Migo</title>
  <link rel="shortcut icon" href="icon/logo-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="thirdparty/perfect-scrollbar/perfect-scrollbar-0.6.11.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Roboto:300,400,500,700">
  <link rel="stylesheet" href="css/cms.css">
</head>
<body>
  <header class="header header--basic">
    <a href="#" class="header__item header__item--brand">
      <img class="header__brand--img" src="img/default.png">
    </a>
    <a href="#" class="header__item header__item--subject">
      <img class="header__brand--img" src="img/navigation.png">
    </a>
  </header>
  <div class="container">
    <div class="title title--basic">Inventory Manager</div>
    <div class="search">
			<input class="search__input" placeholder="Search for titles in inventory">
			<span class="search__icon">
        <img class="search__icon--img" src="icon/search.png">
      </span>
		</div>
    <div class="table__outer table__outer--basic">
      <div class="table__inner">
        <table class="table">
          <thead class="table__th table__th--bg"></thead>
          <thead>
            <tr>
              <th class="table__th table__th--basic table__th--toggle"></th>
              <th class="table__th table__th--basic table__th--s">
                <div class="table__th--fixed">ID</div>
              </th>
              <th class="table__th table__th--basic table__th--xl">
                <div class="table__th--fixed">Title Name</div>
              </th>
              <th class="table__th table__th--basic table__th--s">
                <div class="table__th--fixed">Type</div>
              </th>
              <th class="table__th table__th--basic table__th--s">
                <div class="table__th--fixed">Season</div>
              </th>
              <th class="table__th table__th--basic table__th--s">
                <div class="table__th--fixed">Episode</div>
              </th>
              <th class="table__th table__th--basic table__th--l">
                <div class="table__th--fixed">Published</div>
              </th>
              <th class="table__th table__th--basic table__th--m">
                <div class="table__th--fixed">Programmable</div>
              </th>
            </tr>
          </thead>
          <tbody class="table__tbody">
            <tr class="table__tr table__tr--hide table--template">
              <td class="table__td table__td--first">
                <span class="toggle__icon"></span>
              </td>
              <td class="table__td table__td--id"></td>
              <td class="table__td table__td--title"></td>
              <td class="table__td table__td--type"></td>
              <td class="table__td table__td--season"></td>
              <td class="table__td table__td--episode"></td>
              <td class="table__td table__td--published"></td>
              <td class="table__td table__td--programmable">
                <div class="program__icon program__icon--off">
                    <input class="program__icon--input">
                    <label class="program__icon--lable"></label>
                </div>
                <span class="program__text"></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="thirdparty/jquery/jquery-1.11.1.min.js"></script>
  <script src="thirdparty/perfect-scrollbar/perfect-scrollbar-0.6.11.jquery.min.js"></script>
  <script src="data/titles.json"></script>
  <script src="js/cms.js"></script>
</body>
</html>
